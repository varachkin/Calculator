<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="img/favicon.png">
</head>
<body>
<div class="container">
    <input type="checkbox" class="history_checkbox" id="history">
    <label class="history_btn" for="history">History</label>
    <div class="history_block">
        <ol id="history_content"></ol>
    </div>
    <div class="output_field" id="_output_field">
        <div class="output output_1" id="out-top"></div>
        <div class="output output_2" id="out-bottom">0</div>
        <div class="output_symbol"></div>
    </div>


    <div class="grid_btn">
        <button onclick="memoryWrite()" class="btn btn_function">M+</button>
        <button onclick="memoryRemove()" class="btn btn_function">M-</button>
        <button onclick="memoryRead()" class="btn btn_function" id="_mr">MR</button>
        <button onclick="clean()" class="btn btn_clear btn_big">C</button>

        <button onclick="" class="btn btn_function">+/-</button>
        <button onclick="backspace()" class="btn btn_function">&larr;</button>
        <button onclick="cleanCE()" class="btn btn_function">CE</button>


        <button onclick="checkSymbol('(')" class="btn btn_operation" id="_open_bracket">(</button>
        <button onclick="checkSymbol(')')" class="btn btn_operation" id="_close_bracket">)</button>
        <button onclick="" class="btn btn_operation"><span>x<sup>n</sup></span></button>
        <button onclick="" class="btn btn_operation"><span><sup>2</sup>&radic;</span></button>

        <button onclick="checkSymbol('7')" class="btn btn_number" id="_sevenNum">7</button>
        <button onclick="checkSymbol('8')" class="btn btn_number" id="_eightNum">8</button>
        <button onclick="checkSymbol('9')" class="btn btn_number" id="_nineNum">9</button>
        <button onclick="actionMath('/')" class="btn btn_action" id="_split">&divide;</button>

        <button onclick="checkSymbol('4')" class="btn btn_number" id="_fourNum">4</button>
        <button onclick="checkSymbol('5')" class="btn btn_number" id="_fiveNum">5</button>
        <button onclick="checkSymbol('6')" class="btn btn_number" id="_sixNum">6</button>
        <button onclick="actionMath('*')" class="btn btn_action" id="_multi">&times;</button>

        <button onclick="checkSymbol('1')" class="btn btn_number" id="_oneNum">1</button>
        <button onclick="checkSymbol('2')" class="btn btn_number" id="_twoNum">2</button>
        <button onclick="checkSymbol('3')" class="btn btn_number" id="_threeNum">3</button>
        <button onclick="actionMath('-')" class="btn btn_action" id="_minus">-</button>

        <button onclick="checkSymbol('0')" class="btn btn_number">0</button>
        <button onclick="checkSymbol('.')" class="btn btn_number" id="_dot">,</button>
        <button onclick="getResult('=')" class="btn btn_action" id="_result">=</button>
        <button onclick="actionMath('+')" class="btn btn_action" id="_plus">+</button>
    </div>
</div>

</body>
<script src="script/script.js"></script>
</html>
